<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <nav>
          <div class="logo">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg
              width="150"
              height="60"
              viewBox="0 0 200 80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="30"
                cy="40"
                r="15"
                stroke="black"
                stroke-width="6"
                fill="none"
              />
              <text
                x="60"
                y="50"
                font-family="Arial, sans-serif"
                font-size="24"
                fill="black"
                font-weight="bold"
              >
                UiXSHUVO
              </text>
            </svg>
          </div>

          <div class="nav-links">
            <ul>
              <li>ABOUT</li>
              <li>TOUR</li>
              <li>PACKAGE</li>
              <li>CONTACT</li>
            </ul>
          </div>

          <button>Book Trip</button>
        </nav>
      </div>
      <div class="hero-content">
        <section class="hero">
          <div class="left-hero">
            <div class="carousel-circles">
              <div class="circle">
                <h1>1</h1>
              </div>
              <div class="vertical-line"></div>
              <div class="circle">
                <h1>2</h1>
              </div>
              <div class="vertical-line"></div>
              <div class="circle">
                <h1>3</h1>
              </div>
            </div>

            <div class="bottom-left-hero">
              <div class="text-hero">
                <p>ELEVATE YOUR TRAVEL JOURNEY</p>
                <h1>Experience The Magic Of Flight!</h1>
              </div>
              <div class="hero-buttons">
                <button>Book A Trip Now</button>
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2986fe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg>
                </button>
              </div>
            </div>
          </div>
          <div class="clipped-container">
          
            <div class="bottom-hero">
              <div class="title-bottom">
                <h1>Know More</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#101010" stroke-width="2.0" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
              </div>

              <div class="bottom-circles">
                <div class="bottom-circle" style="background-color: red;"></div>
                <div class="bottom-circle"style="background-color: blue;"></div>
                <div class="bottom-circle"style="background-color: yellow;"></div>
              </div>
            </div>
          </div>
          <img src="img/airplane.png" alt="" srcset="" class="airplane">
        </section>
      </div>
    </main>
  </body>
</html>
